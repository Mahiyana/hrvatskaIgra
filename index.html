<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<body>
    <div id="menu-div">
        <div class="menu-item" onClick="changeMode(0)"><img src="img/numbers_main.png"/></div>
        <div class="menu-item" onClick="changeMode(1)"><img src="img/numbers_ordinal.png"/></div>
        <div class="menu-item" onClick="changeMode(2)"><img src="img/numbers_counters.png"/></div>
        <div class="menu-item" onClick="changeMode(3)"><img src="img/numbers_dates.png"/></div>
        <div class="menu-item" onClick="changeMode(4)"><img src="img/numbers_time.png"/></div>
        <div class="menu-item" onClick="changeMode(5)"><img src="img/numbers_mix.png"/></div>
        <div id="points-div"><p id="points">0</p></div>
    </div>
   
    <div id="question-div">
        <p id="question-sentence"></p>
        <p id="question"></p>
    </div>

    <div id="inputs-div">
        <div id="answer-div">
            <input type="text" id="userAnswer" name="answer" autofocus>
        </div>
        <div id="buttons-div">
            <button class="letter-button" onClick="writeLetter('č')" type="button">Č</button> 
            <button class="letter-button" onClick="writeLetter('š')" type="button">Š</button> 
            <button class="letter-button" onClick="writeLetter('ž')" type="button">Ž</button> 
            <button class="letter-button" onClick="writeLetter('đ')" type="button">Đ</button> 
            <button id="check-button" onClick="checkAnswer()" type="button">Ček</button> 
        </div>
    </div>

    <script type="text/javascript" src="cardinal_numbers_data.js"></script> 
    <script type="text/javascript" src="cardinal_number_functions.js"></script> 
    <script type="text/javascript" src="ordinal_numbers_data.js"></script> 
    <script type="text/javascript" src="ordinal_number_functions.js"></script> 
    <script type="text/javascript" src="cardinal_number_with_noun_data.js"></script> 
    <script type="text/javascript" src="cardinal_number_with_noun_functions.js"></script> 
    <script type="text/javascript" src="date_numbers_data.js"></script> 
    <script type="text/javascript" src="date_functions.js"></script> 
    <script type="text/javascript" src="time_functions.js"></script> 
    <script type="text/javascript" src="index.js"></script> 
    <link rel="stylesheet" type="text/css" href="index.css">
</body>
</html>
