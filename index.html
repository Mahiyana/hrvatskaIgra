<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="vertical-center">
        <div class="container">
            <div id="points-div" class="text-center">
                <div id="points-text">Result: <span id="points">0</span></div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-1" id="menu-div">
                    <div id="menu-button-0" class="under-menu-button active-menu-button" onClick="changeMode(0)"><img src="img/numbers_main.png"/></div>
                    <div id="menu-button-1" class="under-menu-button inactive-menu-button" onClick="changeMode(1)"><img src="img/numbers_ordinal.png"/></div>
                    <div id="menu-button-2" class="under-menu-button inactive-menu-button" onClick="changeMode(2)"><img src="img/numbers_counters.png"/></div>
                    <div id="menu-button-3" class="under-menu-button inactive-menu-button" onClick="changeMode(3)"><img src="img/numbers_dates.png"/></div>
                    <div id="menu-button-4" class="under-menu-button inactive-menu-button" onClick="changeMode(4)"><img src="img/numbers_time.png"/></div>
                    <div id="menu-button-5" class="under-menu-button inactive-menu-button" onClick="changeMode(5)"><img src="img/numbers_mix.png"/></div>
                </div>
  
                <div class="col-11 center-block" id="not-menu-div">
                    <div id="answer-card">
                        <div class="answer-card-text">Tvoj odgovor:</div>
                        <div class="answer-card-text text-center" id="user-answer-card"></div>
                        <div class="answer-card-text">Dobar odgovor:</div>
                        <div class="answer-card-text text-center" id="proper-answer-card"></div>
                        <div class="text-center">
                            <button id="next-button" class="btn-lg btn-success navigation-button" onClick="closeAnswerCard()" type="button">Dalje</button> 
                        </div>
                    </div> 
                    <div id="question-card" class="align middle">
                        <div id="question-div">
                            <p class="text-center" id="question-sentence"></p>
                            <p class="text-center" id="question"></p>
                        </div>

                        <div id="inputs-div" class="text-center">
                            <div id="answer-div">
                                <input type="text" id="user-answer" name="answer" autofocus>
                                <button class="letter-button btn btn-success" onClick="writeLetter('č')" type="button">Č</button> 
                                <button class="letter-button btn btn-success" onClick="writeLetter('š')" type="button">Š</button> 
                                <button class="letter-button btn btn-success" onClick="writeLetter('ž')" type="button">Ž</button> 
                                <button class="letter-button btn btn-success" onClick="writeLetter('đ')" type="button">Đ</button> 
                            </div>
                            <div id="buttons-div">
                                <button id="check-button" class="btn-lg btn-success navigation-button" onClick="checkAnswer()" type="button">Ček</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="data.js"></script> 
    <script type="text/javascript" src="cardinal_number_functions.js"></script> 
    <script type="text/javascript" src="ordinal_number_functions.js"></script> 
    <script type="text/javascript" src="cardinal_number_with_noun_functions.js"></script> 
    <script type="text/javascript" src="date_functions.js"></script> 
    <script type="text/javascript" src="time_functions.js"></script> 
    <script type="text/javascript" src="index.js"></script> 
</body>
</html>
